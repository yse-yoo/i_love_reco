<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>プロフィール編集</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-slate-900 text-slate-100 font-sans dark:bg-white dark:text-gray-900">
  <header
    class="bg-slate-800 text-white py-4 px-6 flex justify-between items-center dark:bg-gray-100 dark:text-gray-900 border-b border-slate-700 dark:border-gray-300">
<h1 class="text-2xl font-bold">
  <a href="{{ url_for('index') }}" class="flex items-center">
    <!-- ライトモード用ロゴ -->
    <img src="{{ url_for('static', filename='images/icon/logomoji_dark.png') }}"
         alt="ホーム"
         class="h-10 w-auto block dark:hidden hover:opacity-80 transition" />

    <!-- ダークモード用ロゴ -->
    <img src="{{ url_for('static', filename='images/icon/logomoji_light.png') }}"
         alt="ホーム（ダーク）"
         class="h-10 w-auto hidden dark:block hover:opacity-80 transition" />
  </a>
</h1>
    <button id="menuToggle" class="text-3xl focus:outline-none">☰</button>
  </header>

<!-- ハンバーガーメニュー -->
<div id="mobileMenu"
  class="fixed top-0 right-0 w-64 h-full bg-slate-900 text-white dark:bg-white dark:text-gray-900
         p-6 flex flex-col justify-between z-50 transform translate-x-full transition-transform duration-300 shadow-2xl
         border-l border-slate-700 dark:border-gray-300">

  <!-- メニュー上部 -->
  <div>
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">メニュー</h2>
      <button id="closeMenu" class="text-2xl hover:text-rose-500">✕</button>
    </div>

    <!-- メニューリンク群 -->
    <nav class="flex flex-col space-y-2 text-base">
<!-- ホーム -->
<a href="{{ url_for('index') }}"
   class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:shadow-md transition text-base">
  <img src="{{ url_for('static', filename='images/icon/Home_NG.png') }}"
       alt="ホーム（ライト）"
       class="w-6 h-6 block dark:hidden" />
  <img src="{{ url_for('static', filename='images/icon/Home_LG.png') }}"
       alt="ホーム（ダーク）"
       class="w-6 h-6 hidden dark:block" />
  ホーム
</a>

<!-- MBTI -->
<a href="/mbti"
   class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:shadow-md transition text-base">
  <img src="{{ url_for('static', filename='images/icon/Mbti_NG.png') }}"
       alt="MBTI（ライト）"
       class="w-6 h-6 block dark:hidden" />
  <img src="{{ url_for('static', filename='images/icon/Mbti_LG.png') }}"
       alt="MBTI（ダーク）"
       class="w-6 h-6 hidden dark:block" />
  MBTI
</a>

<!-- 履歴 -->
<a href="/logs"
   class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:shadow-md transition text-base">
  <img src="{{ url_for('static', filename='images/icon/Log_NG.png') }}"
       alt="履歴（ライト）"
       class="w-6 h-6 block dark:hidden" />
  <img src="{{ url_for('static', filename='images/icon/Log_LG.png') }}"
       alt="履歴（ダーク）"
       class="w-6 h-6 hidden dark:block" />
  履歴
</a>

<!-- モード切替 -->
<a href="javascript:void(0);" id="toggleDarkMobile"
   class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-slate-800 dark:hover:bg-gray-100 hover:shadow-md transition text-base">
  <img src="{{ url_for('static', filename='images/icon/Mode_NG.png') }}"
       alt="モード切替（ライト）"
       class="w-6 h-6 block dark:hidden" />
  <img src="{{ url_for('static', filename='images/icon/Mode_LG2.png') }}"
       alt="モード切替（ダーク）"
       class="w-6 h-6 hidden dark:block" />
  モード切替
</a>
    </nav>
  </div>

<!-- GEMINI 一口メッセージ -->



  <!-- プロフィールリンク：下部固定 -->
  <a href="{{ url_for('profile') }}"
   class="flex items-center gap-3 px-4 py-2 mt-2 rounded-lg transition duration-300
          hover:bg-slate-800 dark:hover:bg-gray-100 hover:shadow-md hover:ring-1 hover:ring-slate-600 dark:hover:ring-gray-300">

  {% if mbti_type %}
    <img src="{{ url_for('static', filename='images/' + mbti_type + '.png') }}"
         alt="{{ mbti_type }}"
         class="w-12 h-12 rounded-full border-2 border-white dark:border-gray-800 shadow-sm mb-2" />
  {% else %}
    <div class="w-12 h-12 flex items-center justify-center bg-white text-blue-600 rounded-full font-bold text-lg shadow">
      🧑‍💼
    </div>
  {% endif %}

  <div class="flex flex-col">
    <span class="text-sm font-semibold truncate">{{ current_user.username }} さん</span>
    <span class="text-xs text-slate-400 dark:text-gray-600">プロフィール</span>
  </div>
  </a>
</div>
  <!-- セクション（タイトル部分） -->
  <section
    class="w-full max-w-screen-md mx-auto p-6 bg-slate-800 mt-10 rounded-xl shadow-lg text-center dark:bg-gray-200">
    <h2 class="text-4xl font-bold mb-2">プロフィール編集</h2>
    <p class="text-slate-300 dark:text-gray-600">ユーザー名やMBTIタイプを変更できます</p>
  </section>

  <!-- メイン（フォーム） -->
  <main class="w-full max-w-screen-md mx-auto p-6 bg-slate-800 rounded-xl shadow-lg mt-10 dark:bg-gray-200">
    <form method="POST" class="space-y-6">
      <div>
        <label class="block mb-1 font-semibold">ユーザーネーム</label>
        <input type="text" name="username" value="{{ current_user.username }}" required
          class="w-full p-3 rounded bg-slate-700 border border-slate-600 text-slate-100 dark:bg-white dark:text-gray-900 dark:border-gray-400">
      </div>

      <div>
        <label class="block mb-1 font-semibold">MBTIタイプ:</label>
        <select name="mbti_type" required
          class="w-full p-3 rounded bg-slate-700 border border-slate-600 text-slate-100 dark:bg-white dark:text-gray-900 dark:border-gray-400">
          <option value="" disabled {% if not current_user.mbti_type %}selected{% endif %}>選択してください</option>
          <option value="INFP" {% if current_user.mbti_type=="INFP" %}selected{% endif %}>INFP（仲介者 / Mediator）</option>
          <option value="INFJ" {% if current_user.mbti_type=="INFJ" %}selected{% endif %}>INFJ（提唱者 / Advocate）</option>
          <option value="INTJ" {% if current_user.mbti_type=="INTJ" %}selected{% endif %}>INTJ（建築家 / Architect）</option>
          <option value="INTP" {% if current_user.mbti_type=="INTP" %}selected{% endif %}>INTP（論理学者 / Logician）</option>
          <option value="ISFP" {% if current_user.mbti_type=="ISFP" %}selected{% endif %}>ISFP（冒険家 / Adventurer）
          </option>
          <option value="ISFJ" {% if current_user.mbti_type=="ISFJ" %}selected{% endif %}>ISFJ（擁護者 / Defender）</option>
          <option value="ISTJ" {% if current_user.mbti_type=="ISTJ" %}selected{% endif %}>ISTJ（管理者 / Logistician）
          </option>
          <option value="ISTP" {% if current_user.mbti_type=="ISTP" %}selected{% endif %}>ISTP（巨匠 / Virtuoso）</option>
          <option value="ENFP" {% if current_user.mbti_type=="ENFP" %}selected{% endif %}>ENFP（運動家 / Campaigner）
          </option>
          <option value="ENFJ" {% if current_user.mbti_type=="ENFJ" %}selected{% endif %}>ENFJ（主人公 / Protagonist）
          </option>
          <option value="ENTJ" {% if current_user.mbti_type=="ENTJ" %}selected{% endif %}>ENTJ（指揮官 / Commander）</option>
          <option value="ENTP" {% if current_user.mbti_type=="ENTP" %}selected{% endif %}>ENTP（討論者 / Debater）</option>
          <option value="ESFP" {% if current_user.mbti_type=="ESFP" %}selected{% endif %}>ESFP（エンターテイナー / Entertainer）
          </option>
          <option value="ESFJ" {% if current_user.mbti_type=="ESFJ" %}selected{% endif %}>ESFJ（領事 / Consul）</option>
          <option value="ESTP" {% if current_user.mbti_type=="ESTP" %}selected{% endif %}>ESTP（起業家 / Entrepreneur）
          </option>
          <option value="ESTJ" {% if current_user.mbti_type=="ESTJ" %}selected{% endif %}>ESTJ（幹部 / Executive）</option>
          <option value="わからない" {% if current_user.mbti_type=="わからない" %}selected{% endif %}>わからない</option>
        </select>
        <!-- プロフィール編集フォーム内の都市選択部分 -->
        <label class="block mb-1 font-semibold">都市:</label>
        <select name="city" required
          class="w-full p-3 rounded bg-slate-700 border border-slate-600 text-slate-100 dark:bg-white dark:text-gray-900 dark:border-gray-400">
          <option value="" disabled {% if not current_user.city %}selected{% endif %}>選択してください</option>
          <option value="Tokyo" {% if current_user.city=="Tokyo" %}selected{% endif %}>東京</option>
          <option value="Osaka" {% if current_user.city=="Osaka" %}selected{% endif %}>大阪</option>
          <option value="Sapporo" {% if current_user.city=="Sapporo" %}selected{% endif %}>札幌</option>
          <option value="Nagoya" {% if current_user.city=="Nagoya" %}selected{% endif %}>名古屋</option>
          <option value="Fukuoka" {% if current_user.city=="Fukuoka" %}selected{% endif %}>福岡</option>
          <option value="Kanagawa" {% if current_user.city=="Kanagawa" %}selected{% endif %}>神奈川</option>
        </select>
      </div>



      <button type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded dark:bg-emerald-500 dark:hover:bg-emerald-600">
        更新する
      </button>
    </form>
  </main>

  <footer
    class="text-center text-sm text-slate-400 dark:text-gray-600 mt-8 mb-4 p-4 border-t border-slate-700 dark:border-gray-300">
    &copy; I♡RECO 2025 K2SI
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
