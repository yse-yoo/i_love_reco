<!-- login.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ログイン | I♡RECO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-screen">
  
  <div class="w-full max-w-md bg-slate-800 p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">ログイン</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 text-red-400 text-sm text-center">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label class="block mb-1">Eメール:</label>
        <input type="email" name="email" required
          class="w-full p-3 rounded bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-400" />
      </div>

      <div>
        <label class="block mb-1">パスワード:</label>
        <input type="password" name="password" required
          class="w-full p-3 rounded bg-slate-700 border border-slate-600 text-slate-100 placeholder-slate-400" />
      </div>

      <button type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded transition">
        ログイン
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      アカウントをお持ちでない方は
      <a href="{{ url_for('register') }}" class="text-emerald-400 hover:underline">こちら</a> から登録
    </p>
  </div>

</body>
</html>
